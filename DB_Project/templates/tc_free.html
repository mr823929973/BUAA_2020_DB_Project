{% include "tc_nav.html" %}

<p>课程名称：{{C.Cname}}</p>
<p>授课教师：{{T.Tname}}</p>
<p>开课院系：{{D.Dname}}</p>
<p>课程容量：{{se}}/{{C.v}}</p>
<p>花名册：</p>
<table border="1">
    <tr>
        <th>姓名</th>
        <th>成绩</th>
        <th>操作</th>
    </tr>
    {% for i in c_list %}
    <tr>
        <td>{{i.Cn}}</td>
        <td>
            {% if i.end == True %}}
            {{i.grade}}
            {% else %}
            未结课
            {% endif %}
        </td>
        <td>
            没写，有可能不写
        </td>
    </tr>
    {% endfor %}
</table>
