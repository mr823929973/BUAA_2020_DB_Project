{% include "tc_nav.html" %}

免修申请：
<table border="1" class="altrowstable" width="1000px">
    <tr>
        <th>姓名</th>
        <th>院系</th>
        <th>操作</th>
    </tr>
    {% for i in free_list %}
    <tr onmouseover="this.style.backgroundColor='rgba(46, 116, 173, 0.37)';" onmouseout="this.style.backgroundColor='rgb(0, 255, 255, 0.1)';">
        <td>{{i.Sn}}</td>
        <td>
            {{i.Dn}}
        </td>
        <td>
            {% if i.read == False %}
            <form action="/tc_free_do/" method="post">
                {% csrf_token %}
                <input type="hidden" name="tc" value={{tid}}>
                <input type="hidden" name="apply" value={{i.pk}}>
                <input type="submit" value="处理">
            </form>
            {% elif i.accept == True %}
            已同意
            {% else %}
            已拒绝
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
