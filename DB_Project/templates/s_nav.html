{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>J务管理系统</title>
    <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/sheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/column.css' %}">
    <link rel="stylesheet" href="{% static 'css/select.css' %}">
    <link rel="stylesheet" href="{% static 'css/input.css' %}">
    <script>
        function myFunction() {
            if ("{{m1}}" != "")
                alert("{{m1}}");
        }
    </script>
</head>
<body onload="myFunction()">

<ul class="nav">
    <li class="left">
        J务管理系统
    </li>
    <li class="left">
        <form action="/s_course/" method="post" class="top">
            {% csrf_token %}
            <input type="hidden" name="Sno" value={{user.Sno}}>
            <input type="submit" value="已选课程" background="transparent" style="cursor:pointer">
        </form>
    </li>
    <li class="left">
        <form action="/s_select/" method="post" class="top">
            {% csrf_token %}
            <input type="hidden" name="Sno" value={{user.Sno}}>
            <input type="submit" value="选课" style="cursor:pointer">
        </form>
    </li>

    <li class="left">
        <form action="/s_remark/" method="post" class="top">
            {% csrf_token %}
            <input type="hidden" name="Sno" value={{user.Sno}}>
            <input type="submit" value="评教" style="cursor:pointer">
        </form>
    </li>

    <li class="left">
        <form action="/s_change_top/" method="post" class="top">
            {% csrf_token %}
            <input type="hidden" name="Sno" value={{user.Sno}}>
            <input type="submit" value="学籍异动" style="cursor:pointer">
        </form>
    </li>

    <li class="right">
        <form action="/top/" method="post">
            {% csrf_token %}
            <input type="submit" value="注销" style="cursor:pointer">
        </form>
    </li>
    <li class="right">
        当前用户：{{user.Sname}}
    </li>
    <li class="right">
        <form action="/tutor_before/" method="post">
            {% csrf_token %}
            <input type="hidden" name="TUno" value={{user.Sno}}>
            <input type="submit" value="助教页面" style="cursor:pointer">
        </form>
    </li>

</ul>
</body>
</html>
